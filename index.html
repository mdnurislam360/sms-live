<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HE Live Streaming</title>

<style>
/* ======================
   Base Layout
====================== */
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#0f172a;
    font-family:sans-serif;
}

#root{
    width:100vw;
    height:100vh;
    position:relative;
}

/* ======================
   üëÅ Viewer Counter UI (Right)
====================== */
#coin-system{
    position:absolute;
    top:8px;
    right:8px;
    display:flex;
    align-items:center;
    gap:8px;
    padding:5px 10px;
    background:rgba(0,0,0,.65);
    border-radius:18px;
    color:#fff;
    z-index:9999;
}

/* small eye icon */
.eye-container{
    width:20px;
    height:12px;
    background:#fff;
    border:2px solid #FFAB40;
    border-radius:100% 0%;
    transform:rotate(45deg);
    position:relative;
    overflow:hidden;
}

/* iris */
.iris{
    width:8px;
    height:8px;
    background:#29B6F6;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(-45deg);
}

/* pupil */
.pupil{
    width:4px;
    height:4px;
    background:#0d1117;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* number bigger */
#coin-count{
    font-size:16px;
    font-weight:bold;
}

/* ======================
   üíé Diamond Counter UI (Left)
====================== */
#diamond-system{
    position:absolute;
    top:8px;
    left:8px;
    display:flex;
    align-items:center;
    gap:6px;
    padding:5px 10px;
    background:rgba(0,0,0,.65);
    border-radius:18px;
    color:#fff;
    z-index:9999;
    font-weight:bold;
    font-size:16px;
}

#diamond-icon{
    width:20px;
    height:20px;
    background: linear-gradient(45deg, #00f, #0ff);
    clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 
        79% 91%, 50% 70%, 21% 91%, 32% 57%, 
        2% 35%, 39% 35%
    );
}
</style>
</head>

<body>

<!-- Zego Live container -->
<div id="root"></div>

<!-- üëÅ Viewer Counter (Right) -->
<div id="coin-system">
    <div class="eye-container">
        <div class="iris">
            <div class="pupil"></div>
        </div>
    </div>
    <span id="coin-count">0</span>
</div>

<!-- üíé Diamond Counter (Left) -->
<div id="diamond-system">
    <div id="diamond-icon"></div>
    <span id="diamond-count">50000</span>
</div>

<!-- ======================
     Zego SDK
====================== -->
<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

<script>
/* ======================
   Zego Setup
====================== */
const roomID = "room1";

const userID = "user_" + Math.floor(Math.random()*10000);
const userName = "User" + userID;

const appID = 480055648;
const serverSecret = "a341f27a11c9af1547c670c09b6df111";

const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
    appID,
    serverSecret,
    roomID,
    userID,
    userName
);

const zp = ZegoUIKitPrebuilt.create(kitToken);

zp.joinRoom({
    container: document.querySelector("#root"),
    showPreJoinView:false,
    scenario:{
        mode: ZegoUIKitPrebuilt.LiveStreaming,
        config:{
            role: ZegoUIKitPrebuilt.Host
        }
    },
    onLiveStart:()=>{
        startViewerSystem();
    }
});

/* ======================
   Smart Speed Viewer System
====================== */
let viewers = 0;

function updateViewer(){
    document.getElementById("coin-count").innerText = viewers;
}

function startViewerSystem(){
    // 10s ‚Üí +1
    setTimeout(()=>{
        viewers += 1;
        updateViewer();
    },10000);

    // 30s ‚Üí +2
    setTimeout(()=>{
        viewers += 2;
        updateViewer();
    },30000);

    // 60s ‚Üí +3
    setTimeout(()=>{
        viewers += 3;
        updateViewer();

        // ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø 60s ‚Üí +1
        setInterval(()=>{
            viewers += 1;
            updateViewer();
        },60000);

    },60000);
}
</script>

</body>
</html>

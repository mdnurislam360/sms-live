<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Live Stream - Premium Experience</title>
    <style>
        :root {
            --primary: #ff3366;
            --primary-dark: #cc0044;
            --accent: #ff9933;
            --dark: #0f001a;
            --dark-80: rgba(15, 0, 26, 0.8);
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-light: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #1a0033, #330066, #4d0099);
        }

        .loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            background: var(--dark);
            z-index: 9999;
            transition: opacity 0.6s;
        }

        .loading.hidden { opacity: 0; pointer-events: none; }

        /* Top Bar - Professional & Clean */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: linear-gradient(to bottom, var(--dark-80), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 60;
            backdrop-filter: blur(10px);
        }

        .room-info {
            font-weight: 600;
            font-size: 1.1rem;
            text-shadow: 0 1px 4px rgba(0,0,0,0.6);
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 0.95rem;
        }

        .stat-badge {
            background: rgba(255,255,255,0.12);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        /* Floating Chat Panel - Modern Glassmorphism */
        .chat-panel {
            position: absolute;
            bottom: 90px;
            right: 16px;
            width: 340px;
            height: calc(100% - 180px);
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 50;
        }

        .chat-header {
            padding: 14px 18px;
            background: rgba(0,0,0,0.3);
            font-weight: 600;
            font-size: 1.05rem;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .chat-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-size: 0.96rem;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            word-break: break-word;
        }

        .msg-self {
            background: var(--primary);
            align-self: flex-end;
            margin-left: auto;
        }

        .msg-other {
            background: rgba(100, 100, 255, 0.35);
        }

        .msg-gift {
            background: linear-gradient(90deg, #ff9933, #ffcc66);
            color: #1a0033;
            font-weight: 700;
            text-align: center;
            margin: 12px auto;
            width: fit-content;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 153, 51, 0.4);
        }

        .chat-footer {
            padding: 12px 16px;
            background: rgba(0,0,0,0.4);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border-radius: 30px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 0.95rem;
        }

        .chat-send {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Bottom Control Bar - Premium Look */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--dark-80);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            border-top: 1px solid rgba(255,255,255,0.08);
            z-index: 60;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.22);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.5);
            transform: scale(1.08);
        }

        #gift-btn, #live-btn {
            width: 68px;
            height: 68px;
            font-size: 1.9rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.6);
        }

        #gift-btn:hover, #live-btn:hover {
            transform: scale(1.12);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading" id="loading">Initializing Premium Live Room...</div>

        <!-- Top Professional Info Bar -->
        <div class="top-bar">
            <div class="room-info">Pro Live Studio ‚Ä¢ üî• Trending</div>
            <div class="stats">
                <div class="stat-badge">üü¢ 2.4K Live</div>
                <div class="stat-badge">‚ù§Ô∏è 18.7K</div>
            </div>
        </div>

        <!-- Elegant Glass Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">Live Conversation</div>
            <div class="chat-body" id="chat-body">
                <div class="message msg-gift">Welcome to the stream! üåü</div>
                <!-- Messages appear here -->
            </div>
            <div class="chat-footer">
                <input type="text" class="chat-input" id="chat-msg" placeholder="Type a message...">
                <button class="chat-send">Send</button>
            </div>
        </div>

        <!-- Premium Bottom Controls -->
        <div class="bottom-bar">
            <button class="control-btn" title="Effects & Filters">‚ú®</button>
            <button class="control-btn" title="Flip Camera">üîÑ</button>
            <button class="control-btn active" id="live-btn" title="Mic / Live">üé§</button>
            <button class="control-btn" id="gift-btn" title="Send Gift">üéÅ</button>
            <button class="control-btn" title="Share Room">‚ÜóÔ∏è</button>
        </div>
    </div>

    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Utility & Config
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return Object.fromEntries(params.entries());
        }

        const urlParams = getUrlParams();
        const roomID = urlParams.roomID || `proRoom_${Math.floor(Math.random()*100000)}`;
        const userID = String(Math.floor(Math.random() * 1000000));
        const userName = `User_${userID.slice(0,5)}`;
        const appID = 480055648;
        const serverSecret = "a341f27a11c9af1547c670c09b6df111";

        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
            appID, serverSecret, roomID, userID, userName
        );

        const role = (urlParams.role || 'Host').toLowerCase() === 'host'
            ? ZegoUIKitPrebuilt.Host
            : ZegoUIKitPrebuilt.Audience;

        const zp = ZegoUIKitPrebuilt.create(kitToken);

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Join Room ‚Äì Professional Config
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        zp.joinRoom({
            container: document.querySelector("#root"),
            showPreJoinView: false,
            maxUsers: 12,
            scenario: {
                mode: ZegoUIKitPrebuilt.LiveStreaming,
                config: { role },
            },
            turnOnCameraWhenJoining: true,
            turnOnMicrophoneWhenJoining: role === ZegoUIKitPrebuilt.Host,
            useFrontFacingCamera: true,
            videoResolutionDefault: "1080p",
            showMyCameraToggleButton: true,
            showMyMicrophoneToggleButton: true,
            showAudioVideoSettingsButton: true,
            showScreenSharingButton: true,
            showTextChat: true,
            showUserList: true,
            layout: "Auto",
            showLayoutButton: true,
            sharedLinks: [{
                name: 'Join as Viewer',
                url: `\( {window.location.origin} \){window.location.pathname}?roomID=${roomID}&role=Audience`
            }],
            showPinButton: true,
            showInviteToCohostButton: true,
            showRequestToCohostButton: true,
            showRemoveCohostButton: true,
            rightPanelExpandedType: "None",     // We use custom chat
            autoHideFooter: false,
            showMoreButton: true,
            backgroundUrl: "https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?auto=format&fit=crop&q=80",
            liveNotStartedTextForAudience: "Premium broadcast starting soon...",
            startLiveButtonText: "GO LIVE",
            showLeavingView: true,
            showLeaveRoomConfirmDialog: true,

            onInRoomMessageReceived: (msg) => {
                addMessage(`${msg.fromUser?.userName || 'User'}: ${msg.message}`, 'other');
            },
        });

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Custom Chat & Gift Simulation
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const chatBody = document.getElementById('chat-body');
        const chatInput = document.getElementById('chat-msg');
        const chatSendBtn = document.querySelector('.chat-send');

        function addMessage(text, type = 'other') {
            const div = document.createElement('div');
            div.className = `message msg-${type}`;
            div.textContent = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        chatSendBtn.addEventListener('click', () => {
            if (chatInput.value.trim()) {
                addMessage(chatInput.value, 'self');
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') chatSendBtn.click();
        });

        // Gift animation
        document.getElementById('gift-btn').addEventListener('click', () => {
            const gifts = ['Rose üåπ', 'Sports Car üöó', 'Fireworks üéÜ', 'Crown üëë', 'Love Letter üíå'];
            const gift = gifts[Math.floor(Math.random() * gifts.length)];
            addMessage(`You sent ${gift} to the host!`, 'gift');
            alert(`Gift Sent: ${gift} (Premium simulation)`);
        });

        // Hide loading smoothly
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
        }, 1200);
    </script>
</body>
</html>

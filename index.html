            background: white;
            color: black;
        }

        #giftBtn {

            padding: 10px 18px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            z-index: 9999;
            border: 1px solid #ffd70033;
        }

        /* Bottom Bar */
        #bottomBar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #liveBtn {

</head>

    const appID = 480055648;

        }
    };

</script>

</html>

<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SMS Live Chat</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* FULL SCREEN BODY */
body{
    background:#e5ddd5;
    height:100vh;
}

/* FULL SCREEN CHAT */
.chat-container{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.chat-header{
    background:#075e54;
    color:white;
    padding:18px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* MESSAGE AREA */
.chat-messages{
    flex:1;
    padding:15px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
}

/* MESSAGE STYLE */
.message{
    padding:10px 14px;
    border-radius:15px;
    max-width:75%;
    font-size:15px;
    word-wrap:break-word;
}

/* RECEIVED */
.received{
    background:white;
    align-self:flex-start;
}

/* SENT */
.sent{
    background:#dcf8c6;
    align-self:flex-end;
}

/* INPUT AREA */
.chat-input{
    display:flex;
    padding:10px;
    background:white;
    border-top:1px solid #ccc;
}

/* INPUT */
.chat-input input{
    flex:1;
    padding:12px;
    border-radius:25px;
    border:1px solid #ddd;
    outline:none;
    font-size:14px;
}

/* SEND BUTTON */
.chat-input button{
    margin-left:8px;
    width:45px;
    height:45px;
    border:none;
    border-radius:50%;
    background:#075e54;
    color:white;
    font-size:18px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        SMS Live Chat
    </div>

    <div class="chat-messages" id="chat-box">
        <div class="message received">আমি আপনারকে কিছু জিজ্ঞেস করতে পারি।</div>
        <div class="message received">হ্যালো ওয়ার্ল্ড</div>
    </div>

    <div class="chat-input">
        <input type="text" id="msg-input" placeholder="এখানে লিখুন...">
        <button onclick="sendMessage()">➤</button>
    </div>

</div>

<script>
function sendMessage(){
    const input = document.getElementById('msg-input');
    const chatBox = document.getElementById('chat-box');

    if(input.value.trim() !== ""){
        const newMsg = document.createElement('div');
        newMsg.className = "message sent";
        newMsg.innerText = input.value;

        chatBox.appendChild(newMsg);

        input.value="";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}
</script>

</body>
</html>

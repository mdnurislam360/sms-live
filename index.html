<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HE Live</title>

<style>
/* ======================
   Base Layout
====================== */
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#0f172a;
    font-family:sans-serif;
}

#root{
    width:100vw;
    height:100vh;
    position:relative;
}

/* ======================
   üëÅ SUPER MINI COUNTER
   (‡ßß/‡ß™ size)
====================== */
#coin-system{
    position:absolute;
    top:6px;
    right:6px;
    display:flex;
    align-items:center;
    gap:3px;
    padding:1px 5px;
    background:rgba(0,0,0,.55);
    border-radius:12px;
    color:#fff;
    font-size:8px;
    z-index:9999;
}

/* Ultra tiny eye */
.eye-container{
    width:9px;
    height:5px;
    background:#fff;
    border:1px solid #FFAB40;
    border-radius:100% 0%;
    transform:rotate(45deg);
    position:relative;
    overflow:hidden;
}

/* iris */
.iris{
    width:4px;
    height:4px;
    background:#29B6F6;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(-45deg);
}

/* pupil */
.pupil{
    width:2px;
    height:2px;
    background:#0d1117;
    border-radius:50%;
    margin:auto;
    position:relative;
    top:1px;
}

#coin-count{
    font-size:8px;
    font-weight:bold;
}

/* ====================== */
</style>
</head>

<body>

<div id="root"></div>

<!-- üëÅ Viewer Counter -->
<div id="coin-system">
    <div class="eye-container">
        <div class="iris">
            <div class="pupil"></div>
        </div>
    </div>
    <span id="coin-count">0</span>
</div>


<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

<script>
/* ======================
   Zego Setup
====================== */
const roomID = "room1";
const userID = "user_" + Math.floor(Math.random()*10000);
const userName = "User" + userID;

const appID = 480055648;
const serverSecret = "a341f27a11c9af1547c670c09b6df111";

const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
    appID, serverSecret, roomID, userID, userName
);

const role = ZegoUIKitPrebuilt.Host;

const zp = ZegoUIKitPrebuilt.create(kitToken);


/* ======================
   Join Room
====================== */
zp.joinRoom({
    container: document.querySelector("#root"),
    showPreJoinView:false,
    scenario:{
        mode:ZegoUIKitPrebuilt.LiveStreaming,
        config:{role}
    },
    onLiveStart:()=>{
        startViewerSystem();
    }
});


/* ======================
   VERY SLOW Viewer System
   (‡ßß‡ß¶ ‡¶ó‡ßÅ‡¶£ slow)
====================== */
let viewers = 0;

function updateViewer(){
    document.getElementById("coin-count").innerText = viewers;
}

function startViewerSystem(){

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 60 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá +1 (‡¶ñ‡ßÅ‡¶¨ ‡¶ß‡ßÄ‡¶∞‡ßá)
    setInterval(()=>{
        viewers += 1;
        updateViewer();
    }, 60000);
}

</script>

</body>
</html>

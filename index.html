<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming App</title>
    <style>
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
<script>
    window.onload = function () {
        function getUrlParams(url) {
            let urlStr = url.split('?')[1];
            const urlSearchParams = new URLSearchParams(urlStr);
            const result = Object.fromEntries(urlSearchParams.entries());
            return result;
        }

        // URL থেকে roomID সংগ্রহ করা অথবা র‍্যান্ডম জেনারেট করা
        const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
        const userID = Math.floor(Math.random() * 10000) + "";
        const userName = "User_" + userID;

        // আপনার দেওয়া ক্রিডেনশিয়ালস
        const appID = 1772319407; // আপনার আগের চ্যাটে দেওয়া আইডি অনুযায়ী আপডেট করা হয়েছে
        const serverSecret = "a341f27a11c9af1547c670c09b6df111";
        
        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

        // ইউজার রোল সেটআপ (Host অথবা Audience)
        let role = getUrlParams(window.location.href)['role'] || 'Host';
        const scenarioRole = role === 'Host' ? ZegoUIKitPrebuilt.Host : ZegoUIKitPrebuilt.Audience;

        const zp = ZegoUIKitPrebuilt.create(kitToken);

        // ZegoCloudRoomConfig অনুযায়ী পূর্ণাঙ্গ কনফিগারেশন
        zp.joinRoom({
            container: document.querySelector("#root"),
            
            // ১. জয়েন করার আগের সেটিংস
            showPreJoinView: true,
            preJoinViewConfig: {
                title: "Ready to Go Live?",
            },
            turnOnMicrophoneWhenJoining: true,
            turnOnCameraWhenJoining: true,
            useFrontFacingCamera: true,

            // ২. ইন্টারফেস সেটিংস (UI Controls)
            showMyCameraToggleButton: true,
            showMyMicrophoneToggleButton: true,
            showAudioVideoSettingsButton: true,
            showTextChat: true,
            showUserList: true,
            showScreenSharingButton: true,
            showLayoutButton: true,
            showRoomTimer: true,
            maxUsers: 50,
            layout: "Auto",
            autoHideFooter: true,

            // ৩. সিনারিও সেটিংস
            scenario: {
                mode: ZegoUIKitPrebuilt.LiveStreaming,
                config: {
                    role: scenarioRole,
                },
            },

            // ৪. শেয়ারিং লিঙ্ক
            sharedLinks: [{
                name: 'Join as Audience',
                url: window.location.protocol + '//' + window.location.host + window.location.pathname + '?roomID=' + roomID + '&role=Audience',
            }],

            // ৫. ইভেন্ট কলব্যাক (প্রয়োজনে ব্যবহারের জন্য)
            onJoinRoom: () => { console.log('Joined the room successfully'); },
            onLeaveRoom: () => { console.log('Left the room'); },
        });
    }
</script>

</html>

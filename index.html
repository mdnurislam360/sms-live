<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HE Live</title>

<style>
html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#0f172a;
    font-family:sans-serif;
}

#root{
    width:100vw;
    height:100vh;
    position:relative;
}

/* =========================
   üëÅ Eye Coin / Viewer Badge
   ========================= */
#coin-system{
    position:absolute;
    top:20px;
    right:20px;
    display:flex;
    align-items:center;
    gap:12px;
    padding:8px 16px;
    background:rgba(0,0,0,.55);
    border-radius:30px;
    color:#fff;
    z-index:9999;
}

/* Eye Design */
.eye-container{
    position:relative;
    width:42px;
    height:25px;
    background:#fff;
    border:4px solid #FFAB40;
    border-radius:100% 0%;
    transform:rotate(45deg);
    overflow:hidden;
}

.iris{
    position:absolute;
    width:22px;
    height:22px;
    background:#29B6F6;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(-45deg);
}

.pupil{
    width:12px;
    height:12px;
    background:#0d1117;
    border-radius:50%;
    margin:auto;
    position:relative;
    top:5px;
}

#coin-count{
    font-size:16px;
    font-weight:bold;
}

/* ========================= */

</style>
</head>

<body>

<div id="root"></div>

<!-- Eye Viewer Counter -->
<div id="coin-system">
    <div class="eye-container">
        <div class="iris">
            <div class="pupil"></div>
        </div>
    </div>
    <span id="coin-count">0</span>
</div>


<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

<script>

/* -------------------------
   Zego Setup
------------------------- */
const roomID = "room1";
const userID = "user_" + Math.floor(Math.random()*10000);
const userName = "User" + userID;

const appID = 480055648;
const serverSecret = "a341f27a11c9af1547c670c09b6df111";

const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
    appID,
    serverSecret,
    roomID,
    userID,
    userName
);

const role = ZegoUIKitPrebuilt.Host;

const zp = ZegoUIKitPrebuilt.create(kitToken);

zp.joinRoom({
    container: document.querySelector("#root"),
    showPreJoinView:false,
    scenario:{
        mode:ZegoUIKitPrebuilt.LiveStreaming,
        config:{role}
    },
    onLiveStart:()=>startViewerSystem()
});


/* -------------------------
   Eye Viewer / Coin System
------------------------- */
let viewers = 0;

function startViewerSystem(){
    setInterval(()=>{
        viewers += Math.floor(Math.random()*4)+1;
        document.getElementById("coin-count").innerText = viewers;
    },3000);
}

</script>

</body>
</html>

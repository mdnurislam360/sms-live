<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HE Live Conference</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <script>
        window.onload = function () {

            // ===== URL PARAM GETTER =====
            function getUrlParams(url) {
                let urlStr = url.split('?')[1];
                const urlSearchParams = new URLSearchParams(urlStr);
                return Object.fromEntries(urlSearchParams.entries());
            }

            // ===== USER + ROOM INFO =====
            const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
            const userID = Math.floor(Math.random() * 10000) + "";
            const userName = "HE_User_" + userID;

            // ===== YOUR ZEGO INFO =====
            const appID = 1772319407;
            const serverSecret = "353697f466f6b8372143a31f9c19d8d9";

            // ===== TOKEN =====
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
                appID,
                serverSecret,
                roomID,
                userID,
                userName
            );

            const zp = ZegoUIKitPrebuilt.create(kitToken);

            // ===== MERGED CONFIG (YOUR 2 CODE MIXED CLEANLY) =====
            const roomConfig = {

                container: document.querySelector("#root"),

                sharedLinks: [{
                    name: 'Invite Link',
                    url:
                        window.location.protocol + "//" +
                        window.location.host +
                        window.location.pathname +
                        '?roomID=' + roomID,
                }],

                // ðŸŽ¥ Conference Mode
                scenario: {
                    mode: ZegoUIKitPrebuilt.VideoConference,
                    config: {
                        role: "Host"
                    }
                },

                // ðŸŽ¤ Default Settings
                turnOnMicrophoneWhenJoining: true,
                turnOnCameraWhenJoining: true,

                // ðŸŽ› Controls
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                showScreenSharingButton: true,
                showTextChat: true,
                showUserList: true,

                // ðŸ‘¥ Room Options
                maxUsers: 50,
                layout: "Auto",
                showLayoutButton: true,
            };

            // ===== JOIN ROOM =====
            zp.joinRoom(roomConfig);
        };
    </script>

</body>
</html>

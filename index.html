<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Live Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; max-width: 90%; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; }
        .chat-header { background: #075e54; color: white; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .chat-messages { height: 300px; padding: 15px; overflow-y: auto; background: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.9rem; }
        .received { background: white; align-self: flex-start; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .chat-input button { background: #075e54; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">SMS Live Chat</div>
    <div class="chat-messages" id="chat-box">
        <div class="message received"> আমি আপনারকে কিছু জিজ্ঞেস করতে পারি।</div>
        <div class="message received">হ্যালো ওয়ার্ল্ড </div>
    </div>
    <div class="chat-input">
        <input type="text" id="msg-input" placeholder="এখানে লিখুন...">
        <button onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('msg-input');
        const chatBox = document.getElementById('chat-box');
        if (input.value.trim() !== "") {
            const newMsg = document.createElement('div');
            newMsg.classList.add('message', 'sent');
            newMsg.innerText = input.value;
            chatBox.appendChild(newMsg);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
</script>

</body>
</html>

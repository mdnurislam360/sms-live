<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HE Live Streaming</title>
    <style>
        /* Fullscreen Root */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            font-family: 'Segoe UI', sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Top Diamond/Coin overlay */
        #coin-system {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            z-index: 9999;
        }

        #coin-system img {
            width: 24px;
            height: 24px;
        }

        /* Prejoin hidden: handled via JS */
    </style>
</head>
<body>

    <!-- Live Stream Container -->
    <div id="root"></div>

    <!-- Diamond/Coin Overlay -->
    <div id="coin-system">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="diamond">
        <span id="coin-count">0</span>
    </div>

    <!-- ZegoCloud UIKit Prebuilt -->
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        // ---------------------
        // Utility: URL Params
        // ---------------------
        function getUrlParams(url) {
            let urlStr = url.split('?')[1] || '';
            const urlSearchParams = new URLSearchParams(urlStr);
            return Object.fromEntries(urlSearchParams.entries());
        }

        // ---------------------
        // ZegoCloud Config
        // ---------------------
        const roomID = getUrlParams(window.location.href)['roomID'] || "room1";
        const userID = "user_" + Math.floor(Math.random() * 10000);
        const userName = "User" + userID;
        const appID = 480055648; // আপনার AppID
        const serverSecret = "a341f27a11c9af1547c670c09b6df111"; // Server Secret
        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

        // Role: Host or Audience
        let roleParam = getUrlParams(window.location.href)['role'] || 'Host';
        const role = roleParam === 'Host' ? ZegoUIKitPrebuilt.Host : ZegoUIKitPrebuilt.Audience;

        // ---------------------
        // Join Room
        // ---------------------
        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            showPreJoinView: false, // Prejoin hide
            scenario: {
                mode: ZegoUIKitPrebuilt.LiveStreaming,
                config: { role }
            },
            sharedLinks: [{
                name: 'Join as audience',
                url:
                    window.location.protocol + '//' + 
                    window.location.host + window.location.pathname +
                    '?roomID=' + roomID + '&role=Audience'
            }],
            videoViewConfig: [{
                showAvatarWhenCameraOff: true
            }],
            onLiveStart: (user) => {
                console.log("Live started by: ", user.userName);
                startCoinSystem();
            },
            onLiveEnd: (user) => {
                console.log("Live ended by: ", user.userName);
            },
            onUserJoin: (users) => {
                console.log("New users joined:", users);
            },
            onUserLeave: (users) => {
                console.log("Users left:", users);
            }
        });

        // ---------------------
        // Diamond/Coin System
        // ---------------------
        let coins = 0;
        function startCoinSystem() {
            // Example: Auto increment coin every 5 seconds
            setInterval(() => {
                coins += Math.floor(Math.random() * 5) + 1; // 1-5 random coins
                document.getElementById('coin-count').innerText = coins;
            }, 5000);
        }

    </script>
</body>
</html>
